<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var size = 10;
        var arr = [size];
        var arr1 = [size];

        document.write("Numbers from 1 to 10: ");
        for(var i=0; i<size; i++){
            arr[i] = parseInt(prompt("Enter num: "));
            document.write(arr[i] + " ");
        }

        document.write("</br>");
        document.write("</br>");

        document.write("Square of numbers from 1 to 10: ");
        arr.forEach(arr3 => {
            arr1[i] = arr3 ** 2;
            document.write(arr1[i] + " ");
        });

    </script>
    
</body>
</html>
