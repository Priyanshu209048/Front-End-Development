<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var name = prompt("Enter Your Name: ");
        var marks = parseInt(prompt("Enter Your Marks: "));
        var cal = "";

        if(marks <= 100 && marks >= 90) cal = "A";
        else if(marks <= 89 && marks >= 70) cal = "B";
        else if(marks <= 69 && marks >= 50) cal = "C";
        else if(marks <= 49 && marks >= 30) cal = "D";
        else cal = "Fail";

        document.write("Name: " + name + "<br>" + "Percentage: " + marks + "<br>" + "Grade: " + cal);

    </script>

</head>
<body>
    
</body>
</html>
