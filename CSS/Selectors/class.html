<html>
<head>
    <title>Element selector</title>
    <link rel="stylesheet" href="class.css">
    <link rel="stylesheet" href="class2.css">
</head>
<body>
    <h1>This is an heading tag</h1>
    <span>Hello!</span>
    <h6>Welcome to my web page</h6>
    <p>This is a paragraph tag. In the text is a <span class="special">span element</span>and also a <a href="www.Google.com">Google</a></p>
    <p>This is the second paragraph. It contains an <em class="special">emphasized</em> element.</p>

    <ul>
        <li>Item One</li>
        <li class="special">Item Two</li>
        <li>Item <em>Three</em></li>
    </ul>
</body>
</html>
