<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 4px solid black;
            margin: 10px;
        }
        img{
            height: 200px;
            width: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box"><img src="images.jpg" alt="I am Groot"></div>
        <div class="box"><img src="background.jpg" alt="Scenery"></div>
    </div>
</body>
</html>
